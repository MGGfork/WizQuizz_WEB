<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport">
        <script src="../../js-files/common/include-file.js"></script>
        <link rel="stylesheet" href="../../styles-sheets/login/create-account-style.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <header include-file="../common/basic-header.html"></header>

    <body>
        <main>
            <div class="create-account-container">
                <section class="create-account-box">
                    <section class="create-account-data">
                        <h1>Create Account</h1>
    
                        <div class="user-data" id="nickname-data">
                            <h2>In-game username</h2>
                            <input class="data-input" id="email-input" type="text">
                        </div>

                        <div class="user-data" id="email-data">
                            <h2>Email address</h2>
                            <input class="data-input" id="email-input" type="text">
                        </div>
    
                        <div class="user-data" id="password-data">
                            <h2>Password</h2>
                            <input class="data-input" id="password-input" type="password">
                        </div>

                        <div class="user-data" id="confirm-password-data">
                            <h2>Confirm your password</h2>
                            <input class="data-input" id="password-input" type="password">
                        </div>
                        
                        <div class="login-and-message">
                            <button class="create-account-button" type="button">Create Account</button>
                            <p>By continuing, you agree to the Terms of use and Privacy Policy.</p>
                        </div>
                    </section>
    
                    <section class="login-account">
                        <h1><span>Already have an account?</span></h1>
                        <a href="./sign-in.html"><button class="login-button" type="button">Sign in</button></a>
                    </section>
                </section>
    
                <section class="create-account-image">
                    <img id= "logo-image" src="../../website-images/common/wizquizz-logo.png">
                </section>
            </div>
        </main>
        <div class="loader"></div>
    </body>
    <script src="../../js-files/login/create-account.js"></script>
    <footer include-file="../common/footer.html"></footer>

    <script>IncludeFile()</script>
</html>
