<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../../js-files/common/include-file.js"></script>
        <script type="module" src="../../js-files/login/login.js"></script>
        <link rel="stylesheet" href="../../styles-sheets/login/sign-in.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <header include-file="../common/basic-header.html"></header>

    <body>
        <main>
            
            <section class="login-box">
                <section class="login-data">
                    <h1>Sign in</h1>
                    <div id="login"></div>
                    <div class="user-data" id="email-data">
                        <h2>Email</h2>
                        <input class="data-input" id="email-input" type="text">
                    </div>

                    <div class="user-data" id="password-data">
                        <h2>Password</h2>
                        <input class="data-input" id="password-input" type="password">
                    </div>
                    
                    <div class="login-and-message">
                        <button class="login-button" type="button">Log in</button>
                        <p>By continuing, you agree to the Terms of use and Privacy Policy.</p>
                    </div>

                    
                </section>
                <section class="create-account">
                    <h1><span>New to our community?</span></h1>
                    <a href="./create-account.html"><button class="create-account-button" type="button">Create an account</button></a>
                </section>               
            </section>

            <section class="login-image">
                <img id= "wand-image" src="../../website-images/common/wizquizz-logo.png">
            </section>
    
            
        </main>
        <div class="loader"></div>
    </body>
    <script src="../../js-files/login/sing-in.js"></script>
    <footer include-file="../common/footer.html"></footer>
    <script type = module src="../../js-files/common/backend-functions.js"></script>
    <script>IncludeFile()</script>
</html>
