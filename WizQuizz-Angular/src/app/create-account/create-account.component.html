<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WizQuizz</title>
        <link rel="icon" href="../../website-images/common/wizquizz-logo.png" type="image/png/jpg" sizes="32x32">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../../js-files/common/include-file.js"></script>
        <script type="module" src="../../js-files/login/create-account.js"></script>

        <link rel="stylesheet" href="../../styles-sheets/login/create-account-style.css">
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <header include-file="../common/basic-header.html"></header>

    <body>
        <main>
            
            <section class="login-box">
                <form id="inputs">
                    <h1>Create Account</h1>

                    <div class="user-data" id="nickname-data">
                        <h2>In-game username</h2>
                        <input class="data-input" id="nickname-input" type="text" required>
                    </div>

                    <div class="user-data" id="email-data">
                        <h2>Email address</h2>
                        <input class="data-input" id="email-input" type="email" required>
                    </div>

                    <div class="user-data" id="password-data">
                        <h2>Password</h2>
                        <input class="data-input" id="password-input"
                        type="password"
                        required
                        required>
                    </div>

                    <div class="user-data" id="confirm-password-data">
                        <h2>Confirm your password</h2>
                        <input class="data-input" id="confirm-password-input" type="password" required>
                    </div>
                    
                    
                    <input id="create-account-button" type="submit" value="Create Account"/>
                    <p>By continuing, you agree to the Terms of use and Privacy Policy.</p>
                </form>
                <section class="login-account">
                    <h1><span>Already have an account?</span></h1>
                    <a href="./sign-in.html"><button class="login-button" type="submit">Sign in</button></a>
                </section>               
            </section>

            <section class="login-image">
                <img id= "wand-image" src="../../website-images/common/wizquizz-logo.png">
            </section>
    
            
        </main>
        <div class="loader"></div>
    </body>
    <footer include-file="../common/footer.html"></footer>
    <script>IncludeFile()</script>
</html>
